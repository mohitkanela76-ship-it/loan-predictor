<style>
    /* New Base Style */
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#e0f2fe; /* Light Blue Background */ }
    nav { background:white; padding:1rem 2rem; display:flex; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    nav a { margin-right:2rem; text-decoration:none; color:#1f2937; font-weight:600; transition:color 0.2s; cursor: pointer;}
